<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sell Train Ticket</title>
  <link rel="shortcut icon" href="images/4.jpeg" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">Ticket Marketplace</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="bus_sell.html">Sell Bus Ticket</a></li>
      <li><a href="train_sell.html">Sell Train Ticket</a></li>
      <li><a href="buy.html">Buy Ticket</a></li>
    </ul>
  </nav>

  <!-- Sell Train Ticket Form -->
  <section class="sell-ticket">
    <h1>Sell Train Ticket</h1>
    <form id="trainTicketForm">
      <label for="name">Your Name:</label>
      <input type="text" id="name" required>

      <label for="phone">Phone Number:</label>
      <input type="text" id="phone" required>

      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <label for="ticketNumber">PNR Number:</label>
      <input type="text" id="ticketNumber" required>

      <label for="trainNumber">Train Number:</label>
      <input type="text" id="trainNumber" required>

      <label for="departureStation">Departure Station:</label>
      <input type="text" id="departureStation" required>

      <label for="arrivalStation">Arrival Station:</label>
      <input type="text" id="arrivalStation" required>

      <label for="departureTime">Departure Time:</label>
      <input type="time" id="departureTime" required>

      <label for="date">Date:</label>
      <input type="date" id="date" required>

      <label for="category">Category :</label>
      <select id="category" required>
        <option value="General">General</option>
        <option value="Ladies">Ladies</option>
        <option value="Tatkal">Tatkal</option>
        <option value="Senior Citizen">Senior Citizen</option>
      </select>

      <label for="Class1">Class :</label>
      <select id="Class1">
        <option value="Sleeper">Sleeper (SL)</option>
        <option value="Third AC">Third AC (3A)</option>
        <option value="Second AC">Second AC (2A)</option>
        <option value="First AC">First AC (1A)</option>
        <option value="Executive Class">Executive Class (EC)</option>
        <option value="Chair Car">Chair Car (CC)</option>
      </select>

      <label for="seatNumber">Seat Number:</label>
      <input type="text" id="seatNumber" required>

      <label for="price">Original Price:</label>
      <input type="number" id="price" required>

      <button type="submit" class="btn">Submit Ticket</button>
    </form>

    <p id="sellerMessage"></p>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2024 Ticket Marketplace | All rights reserved.</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
